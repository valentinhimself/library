<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libary</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js"  crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
    <div class="add__div"><button type="button">+Add Book</button></div>
        <form action="#" method="post">
            <h2>Add a new book</h2>
            <div>
                <label for="book-name" class="name-entry">Name</label>
                <input type="text" id="book-name" placeholder="Hobbit">
            </div>
            <div>
                <label for="author-name" class="author-entry">Author</label>
                <input type="text" id="author-name">
            </div>
            <div>
                <label for="num-pages" class="num-pages">Pages</label>
                <input type="number" id="num-pages" required>
            </div>
            <p class="error">Already in the library</p>
            <div class="isRead__div">
                <label for="isBookRead">Have you read the book?</label>
                <input type="checkbox" id='isBookRead'>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <section class="grid-book-display">
        </section>
    </main>
    <div class="tint"></div>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          valentinhimself
        </p>
        <a href="https://github.com/valentinhimself/" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>
</body>
</html>
